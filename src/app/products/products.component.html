@if(item.id){
    <div class="container-fluid mt-4">
        <div class="px-md-5  mx-auto d-flex gap-md-3 mb-3 align-items-center ">
            <button type="button" class="btn text-warning" aria-label="Close" (click)="close()">
            </button>
            <h4 class="fs-2 fw-semibold ">Product Details</h4>
        </div>
    </div>
    
    <app-product-details [product]="item"></app-product-details>
    }
    
    @else {
        <div class="container my-5">
            <div class="row p-2  mx-auto">
        
                @for (product of product; track $index) {
                <div class=" p-3 col-lg-3 my-2 col-sm-6 shoe-card" (click)="selectItem($index)">
                    
                        <div class="card border-0">
                            <img src={{product.image}} alt="">
                            <p class="text-center">{{ product.productName }}</p>
                            <h5 class="text-center">{{ product.price|currency:'INR' }}</h5>
                        </div>
                      
                </div>
                }
        
            </div>
        </div>
        }
