<div class="container my-md-3 z-3">
    <div class="row py-md-3 mx-auto">

        <div class="col-12 col-lg-6">
            <div class="mx-auto mb-3">
                <img src={{product.image}} style="width: 100%; height: 500px;" class="img-fluid object-fit-contain"
                     alt="image">
            </div>
        </div>

        <div class="col-12 py-2 col-lg-6">
            <div class="row d-flex align-items-start">
                <div class="col-md-8 col-12">
                    <h5 class="card-title display-6 fw-semibold mb-1">{{product.productName}}</h5>

                    <div class="d-flex align-items-center justify-content-start  mb-4">
                        <div class="ratings ">
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                        </div>
                        <span class="text-body-secondary fs-6 ms-3 mt-1 border-start ps-3"> 4 Reviews</span>
                    </div>
                </div>

                <div class="col-12 col-md-4">
                    <h1 class=" text-md-end text-start mb-3"> {{product.price | currency:'INR'}}</h1>
                </div>
            </div>

            <div class="card-body align-content-center  border-bottom">
                <p class="card-text text-body-secondary mb-4">
                    {{product.description}}
                </p>
            </div>

            <div class="row my-3">
                <div class="col">
                    <button class="btn  btn-lg rounded-3 me-3">Buy Now</button>
                    <button class="btn btn-dark btn-lg rounded-3 ">Add to cart</button>
                </div>
                
            </div>
        </div>

    </div>
</div>
